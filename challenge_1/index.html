<!DOCTYPE html>
<html>
  <head>
    <title>rpt13 Tic Tac Toe</title>
    <script src="./app.js"></script>
    <style>
      body {
        text-align: center;
      }
      table {
        text-align: center;
        margin: auto;
        border-radius: 10px;
      }
      table,
      th,
      td {
        border: 5px solid rgb(48, 48, 48);
      }
      td {
        height: 120px;
        width: 25px;
      }
      .end-of-game {
        font-size: 220px;
      }
    </style>
  </head>
  <body>
    <h1 style="font-size: 50px;">Tic Tac Toe</h1>
    <div class="main">
      <table style="width: 50%; height: 50%;">
        <tr>
          <td id="1"></td>
          <td id="2"></td>
          <td id="3"></td>
        </tr>
        <tr>
          <td id="4"></td>
          <td id="5"></td>
          <td id="6"></td>
        </tr>
        <tr>
          <td id="7"></td>
          <td id="8"></td>
          <td id="9"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
